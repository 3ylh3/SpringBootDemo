<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>注册成功</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="padding-top: 10%" id="message">
        <div class="alert alert-success col-md-4 offset-md-4" role="alert" style="text-align: center">
            注册成功，{{ time }}秒后跳转登录界面！
            <br/>
            <br/>
            <a v-if="flag" href="/SpringBootDemo/login" class="alert-link">没有跳转？点击这里跳转</a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- vue -->
<script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#message",
        data: {
            time: 3,
            flag: false
        },
        methods: {
            countDown: function () {
                setInterval(this.setTime,1000)
            },
            setTime: function(){
                if(this.time > 0){
                    this.time--;
                }
                else{
                    this.flag = true;
                    window.location.href = "/SpringBootDemo/login";
                }
            }
        }
    });
    vm.countDown();
</script>
</body>
</html>
